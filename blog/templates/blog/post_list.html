{% extends 'blog/base.html' %}

{% block content %}
    <hr>
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>{{ post.published_date }}</p>
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
            <a href="{% url 'post_detail' pk=post.pk %}"><strong>댓글 수 : {{ post.approved_comments.count }}</strong></a>
            <p><strong> 작성자 : {{ post.author }}</strong></p>
        <hr>
        </div>
    {% endfor %}
{% endblock %}}
