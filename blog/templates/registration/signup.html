{% extends 'blog/base.html' %}

{% block content %}
    {% if form.errors %}
        <p>이름과 비밀번호가 일치하지 않습니다. 다시 시도해주세요.</p>
    {% endif %}

    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        {{ signup_form }}
        <input type="submit" value="sign up" name="submit" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
{% endblock %}
